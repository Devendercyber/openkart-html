  <div class="container-fluid"><br />
    <br />
    <div class="row">
      <div class="col-sm-offset-4 col-sm-4">
            <div id="header-logo" class="">
    <a href="http://cyberworx.co.in/fnpadmin/admin_console.html" class="">
    <img src="assets/logo.webp" alt="logo" style="width: 160px;display: block;margin: 0 auto;" title="LOGO" /></a>

        <div class="panel panel-default" style="margin-top: 15px;">
          <div class="panel-heading">
            <h1 class="panel-title"><i class="fa fa-lock"></i> Please enter your login details.</h1>
          </div>
          <div class="panel-body">
              <div class="form-group">
                <label for="input-username">Username/Email</label>
                <div class="input-group"><span class="input-group-addon"><i class="fa fa-user"></i></span>
                  <input type="text" name="username" placeholder="Username/Email" id="input-username" class="form-control" autocomplete="off" />
                </div>
              </div>

              <div class="form-group">
                  <label for="input-password">Password</label>
                  <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input type="password" name="password" placeholder="Password" id="input-password" class="form-control" autocomplete="off" />
                  </div>
                <!--<span class="help-block"><a href="#">Forgotten Password</a></span>-->
              </div>

              <div class="text-right">
                <button type="submit" class="btn btn-primary" onclick="login()"><i class="fa fa-key"></i> Login</button>
              </div>
           
              <div style="display:none"><label>Fill This Field</label><input type="text" name="indo_honeypot" value=""/></div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">
  $(document).ready(function() {
      localStorage.setItem("BASE_URL", "https://api.cyberworxindia.com/api");
  });

  function login() {
      let data = {
        email: $('#input-username').val(),
        password: $('#input-password').val()
      };

      $.ajax({
          url: localStorage.getItem("BASE_URL")+"/user/login",
          data: data,
          headers: {
            authorization: localStorage.getItem("token")
          },
          type: "POST",
          success: function(response) {
            if (response.error) alert(response.error);
            else {
              localStorage.setItem("token", response.result.token);
              window.location.href = './admin/dashboard.html';
            }
          },
          error: function(data) {
            alert("Login failed! "+(data.error || data.responseText || data))
          }
      });
  }
</script>
